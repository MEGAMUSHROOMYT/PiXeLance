<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танки Онлайн — бесплатная браузерная онлайн игра</title>
    <link rel="stylesheet" href="./css/tankionline.com.css">
</head>
<body class="ru">
    <div class="page-wrapper">
        <div class="beta-mark">
            <img src="https://raw.githubusercontent.com/bjuonday/PixelBalance/main/website/en/wp-content/themes/newest/images/bg/beta.png">
        </div>

        <header class="main-header">
            <div class="container">
              <a href="../" class="main-header__logo" style="display:  block;"><img class="main-header__logo logo_png" src="https://raw.githubusercontent.com/bjuonday/PixelBalance/main/website/en/wp-content/themes/newest/images/logo.png" alt=""/></a>
    
              <div class="main-header__tanks tanks_png"></div>
              <div class="main-header__server-active" style="display: block;">
    
                <a id="fight" class="main-header__fight-button" href="//tankionline.com/play">
                </a>
    
                <div class="main-header__online clearfix">
                  <span class="title">Игроков онлайн:</span>
                  <span class="digits" id="onlineNow">0</span>
                </div>
              </div>
              <a id="download" class="main-header__download-button" href="https://tankionline.com/desktop/TankiOnlineSetup.exe" bis_skin_checked="1">
              </a>
              <div class="main-header__server-inactive" style="display: none;">
                <div class="main-header__server-message">
                  <img class="main-header__server-image" src="https://raw.githubusercontent.com/bjuonday/PixelBalance/main/website/en/wp-content/themes/newest/images/bg/tech_support.png" alt=""/>
                  <p>Servers are temporarily unavailable</p>
                </div>
              </div>
            </div>
    
            <div class="main-header__social" style="display: none;">
              <div class="vk" id="vk_w" style="display: none"></div>
              <div class="ok" id="ok_w" style="display: none"></div>
              <div class="mm" id="mm_w" style="display: none"></div>
    
              <div class="fb" id="fb_w" style="display: none"></div>
              <div class="tw" id="tw_w" style="display: none"></div>
              <div class="gp" id="gp_w" style="display: none"></div>
    
            </div>
          </header>

    </div>
</body>
</html>
